<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SimpleWebclock</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>
    <body>
        <div class="container">
            <div class="clock" id="analogue">
                <div id="twelve">
                    <div class="hours" ></div>
                  </div>
                  <div id="one">
                    <div class="hours" ></div>
                  </div>
                  <div id="two">
                    <div class="hours" ></div>
                  </div>
                  <div id="three">
                    <div class="hours" ></div>
                  </div>
                  <div id="four">
                    <div class="hours" ></div>
                  </div>
                  <div id="five">
                    <div class="hours" ></div>
                  </div>
                  <div id="six">
                    <div class="hours" ></div>
                  </div>
                  <div id="seven">
                    <div class="hours" ></div>
                  </div>
                  <div id="eight">
                    <div class="hours" ></div>
                  </div>
                  <div id="nine">
                    <div class="hours" ></div>
                  </div>
                  <div id="ten">
                    <div class="hours" ></div>
                  </div>
                  <div id="eleven">
                    <div class="hours" ></div>
                  </div>
                  <div id="hpointer">
                    <div class="hourpointer"></div> 
                  </div>
                  <div id="mpointer">
                    <div class="minutepointer"></div>
                  </div>
                  <div id="spointer">
                    <div class="secondpointer"></div>
                  </div>
            </div>
            <div class="clock" id="digital">12:13:14</div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
